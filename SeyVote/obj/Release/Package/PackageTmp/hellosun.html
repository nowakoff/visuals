<body>

    <div id="helloWorld"></div>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        $(document).ready(function () {
            console.log("hello");
            $.ajax({
                url: "http://icnightschool.azurewebsites.net/json.aspx",
                success: function (result) {
                    console.log('works');

                    });


                }
            });
        });


    </script>
